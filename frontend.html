<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveAI Person & Activity Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 32px;
      color: #2d3748;
      letter-spacing: 1px;
    }
    #main-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 32px;
      margin-top: 32px;
      width: 100%;
      max-width: 1800px;
    }
    #video-container {
      position: relative;
      display: inline-block;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      min-width: 640px;
      min-height: 480px;
      max-width: 100vw;
    }
    #video, #canvas {
      position: absolute;
      top: 0; left: 0;
      border-radius: 12px;
    }
    #video { z-index: 1; }
    #canvas { z-index: 2; pointer-events: none; }
    #start-btn {
      margin-top: 24px;
      padding: 12px 32px;
      font-size: 1.1rem;
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
    }
    #start-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    #results {
      width: 900px;
      max-width: 99vw;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 24px 32px;
      color: #2d3748;
      font-size: 1.08rem;
      min-width: 350px;
    }
    #results h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #3182ce;
      letter-spacing: 0.5px;
    }
    #results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    #results-table th, #results-table td {
      border: 1px solid #e2e8f0;
      padding: 8px 10px;
      text-align: center;
    }
    #results-table th {
      background: #f7fafc;
      color: #2b6cb0;
      font-weight: 600;
    }
    #results-table tr:nth-child(even) {
      background: #f4f6fa;
    }
    .thumb {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: #e2e8f0;
    }
    .conf-bar {
      width: 80px;
      height: 12px;
      border-radius: 6px;
      background: #e2e8f0;
      position: relative;
      margin: 0 auto;
    }
    .conf-bar-inner {
      height: 100%;
      border-radius: 6px;
      background: linear-gradient(90deg, #38a169, #3182ce);
      position: absolute;
      left: 0; top: 0;
    }
    #export-btn {
      margin-top: 12px;
      margin-bottom: 8px;
      padding: 8px 20px;
      font-size: 1rem;
      background: #38a169;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      float: right;
    }
    #export-btn:hover {
      background: #276749;
    }
    #timeline-container {
      margin-top: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 18px 18px 8px 18px;
      width: 900px;
      max-width: 99vw;
    }
    #timeline-title {
      color: #3182ce;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    @media (max-width: 1500px) {
      #main-flex { flex-direction: column; align-items: center; gap: 16px; }
      #results, #timeline-container { width: 99vw; padding: 8px 2px; }
      #video, #canvas { width: 98vw !important; height: auto !important; }
      #video-container { width: 98vw !important; min-width: unset; }
    }
  </style>
  <!-- MediaPipe Pose library -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469406/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.5.1675469406/drawing_utils.js"></script>
</head>
<body>
  <h1>LiveAI Person & Activity Detection</h1>
  <button id="start-btn">Start</button>
  <div id="main-flex">
    <div id="video-container">
      <video id="video" width="640" height="480" autoplay muted></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="results">
      <h2>Detection Results <button id="export-btn">Export CSV</button></h2>
      <div id="summary"></div>
      <table id="results-table" style="display:none;">
        <thead>
          <tr>
            <th>#</th>
            <th>Thumbnail</th>
            <th>Activity</th>
            <th>Confidence</th>
            <th>Box [x1, y1, x2, y2]</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div id="timeline-container">
    <div id="timeline-title">Live Activity Timeline</div>
    <canvas id="timeline-chart" width="860" height="180"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="frontend.js"></script>
</body>
</html>
